<!DOCTYPE html>
<html>
<head>
<title>Boost Toppers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f4f6f9;
}

/* Navbar */
.navbar{
    background:#0f2027;
    padding:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    color:white;
}
.navbar a{
    color:white;
    text-decoration:none;
    margin:0 10px;
}
.login-btn{
    background:#ff9800;
    padding:8px 15px;
    border-radius:5px;
}

/* Hero */
.hero{
    text-align:center;
    padding:60px 20px;
    background:linear-gradient(to right,#203a43,#2c5364);
    color:white;
}
.hero img.logo{
    width:100px;
}
.hero h1{
    font-size:40px;
    margin:10px 0;
}
.ceo-section{
    margin-top:30px;
}
.ceo-img{
    width:150px;
    border-radius:50%;
    box-shadow:0 5px 15px rgba(0,0,0,0.4);
}

/* Footer */
.footer{
    background:#1e2a38;
    color:white;
    padding:40px 20px;
}
.footer-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
    gap:20px;
}
.footer h3{
    margin-bottom:10px;
}
.footer p{
    margin:5px 0;
}
.bottom{
    text-align:center;
    padding-top:20px;
    font-size:14px;
}
</style>
</head>

<body>

<!-- Navbar -->
<div class="navbar">
    <div><b>Boost Toppers</b></div>
    <div>
        <a href="#">Blogs</a>
        <a href="#">Courses</a>
        <a href="#" class="login-btn">Login/Register</a>
    </div>
</div>

<!-- Hero Section -->
<div class="hero">
    <img src="logo.png" class="logo">
    <h1>Boost Toppers</h1>
    <p>AI & Education Platform</p>

    <div class="ceo-section">
        <img src="vikas.jpg" class="ceo-img">
        <p><b>Founder & CEO</b></p>
        <p>Vikas Kumar</p>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <div class="footer-grid">
        <div>
            <h3>Company</h3>
            <p>About Us</p>
            <p>Contact Us</p>
        </div>

        <div>
            <h3>Products</h3>
            <p>JEE Batches</p>
            <p>CUET</p>
            <p>11th & 12th</p>
        </div>

        <div>
            <h3>Help & Support</h3>
            <p>FAQ's</p>
            <p>Privacy Policy</p>
            <p>Terms & Conditions</p>
        </div>
    </div>

    <div class="bottom">
        Â© 2026 Boost Toppers | All Rights Reserved
    </div>
</div>

</body>
</html>
